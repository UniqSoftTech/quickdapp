name: Deploy Backend to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PORT: ${{ secrets.BACKEND_PORT }}
  BLOCKSCOUT_URL: ${{ secrets.BLOCKSCOUT_URL }}
  ALCHEMY_APP_API_KEY: ${{ secrets.ALCHEMY_APP_API_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Build TypeScript
      run: |
        cd backend
        npm run build

    - name: Prepare deployment package
      run: |
        cd backend
        zip -r deploy.zip .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to AWS Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: quickdapp
        environment_name: prod
        version_label: ${{ github.sha }}
        region: us-east-1
        deployment_package: backend/deploy.zip
        use_existing_version_if_available: true

    - name: Update Elastic Beanstalk environment variables
      run: |
        aws elasticbeanstalk update-environment \
          --environment-name prod \
          --option-settings \
            Namespace=aws:elasticbeanstalk:application:environment,OptionName=BLOCKSCOUT_URL,Value=${{ secrets.BLOCKSCOUT_URL }},OptionName=ALCHEMY_APP_API_KEY,Value=${{ secrets.ALCHEMY_APP_API_KEY }}

    - name: Check deployment status
      if: steps.deploy.outcome == 'failure'
      run: |
        echo "Deployment failed. Checking Elastic Beanstalk logs..."
        aws elasticbeanstalk describe-events --environment-name Quickdapp-env --output text
        exit 1
